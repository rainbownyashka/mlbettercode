plugins {
    id "fabric-loom" version "1.6.12"
    id "maven-publish"
}

def ciTag = System.getenv("GITHUB_REF_NAME")
def tagVersion = null
if (ciTag != null && ciTag.trim()) {
    tagVersion = ciTag.startsWith("v") ? ciTag.substring(1) : ciTag
}
def propVersion = project.hasProperty("modVersion") ? String.valueOf(project.property("modVersion")) : null
def resolvedVersion = (propVersion != null && propVersion.trim()) ? propVersion.trim() : ((tagVersion != null && tagVersion.trim()) ? tagVersion.trim() : "0.1.0-fabric120")

version = resolvedVersion
group = "com.rainbow_universe.bettercode"
archivesBaseName = "bettercode-fabric120"

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withSourcesJar()
}

sourceSets {
    main {
        java {
            srcDir "../core/src/main/java"
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.release = 17
}

processResources {
    inputs.property "version", project.version
    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}
