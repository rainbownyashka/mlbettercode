name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: gradle

      - name: Build
        run: |
          chmod +x ./gradlew
          VERSION="${GITHUB_REF_NAME#v}"
          ./gradlew -PmodVersion="$VERSION" build

      - name: Verify release jar name
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          test -f "build/libs/bettercode-${VERSION}.jar"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/libs/bettercode-*.jar
